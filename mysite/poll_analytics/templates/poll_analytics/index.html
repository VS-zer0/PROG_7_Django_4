<html>
<head>
<title>Poll Analytics</title>
</head>
<body>
    {% for data in context_list %}
  <canvas id="{{ data.title }}" width="800" height="400"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
  var title = "{{ data.title }}";
  var labels = {{ data.labels|safe }};
  var values = {{ data.values|safe }};
  var ctx = document.getElementById(title).getContext('2d');
  var myChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels : labels,
          datasets: [{
            label: title,
            data : values,
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1
          }]
      },
      options: {
          scales: {
              y: {
                  beginAtZero: true
              }
          }
      }
  });
  </script>
  {% endfor %}

</body>
</html>
